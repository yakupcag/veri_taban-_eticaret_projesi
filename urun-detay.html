<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Detayı - E-Ticaret Sitem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="mb-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container">
                <a class="navbar-brand" href="index.html">E-Ticaret Sitem</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" id="nav-anasayfa" href="index.html">Anasayfa</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="nav-urunler" href="urunler.html">Ürünler</a>
                        </li>
                        <li class="nav-item dropdown" id="header-category-container">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownCategories" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Kategoriler
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownCategories" id="header-category-dropdown">
                                </ul>
                        </li>
                    </ul>
                    <form class="d-flex mx-auto my-2 my-lg-0" id="header-search-form" role="search" style="max-width: 400px; width: 100%;">
                        <input class="form-control me-2" type="search" id="header-search-input" placeholder="Ürün ara..." aria-label="Ara">
                        <button class="btn btn-outline-success" type="submit"><i class="fas fa-search"></i></button>
                    </form>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                        <li class="nav-item">
                            <a class="nav-link" href="sepet.html">
                                <i class="fas fa-shopping-cart"></i> Sepet
                                <span class="badge bg-danger rounded-pill" id="cart-item-count">0</span>
                            </a>
                        </li>
                        <li class="nav-item" id="auth-links">
                            <a class="nav-link" href="giris-kayit.html">Giriş Yap / Üye Ol</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <div id="detail-message-area" class="alert" style="display: none;"></div>
        <div class="row product-detail-container g-5">
            <div class="col-md-6">
                <img src="images/placeholder-large.jpg" class="img-fluid rounded shadow-sm" alt="Ürün Resmi" id="product-image" style="max-height: 500px; object-fit: contain; border: 1px solid #dee2e6;">
            </div>

            <div class="col-md-6">
                <h1 id="product-name" class="mb-3">Ürün Adı Yükleniyor...</h1>
                <p class="lead text-muted" id="product-category-name-detail" style="display:none;"></p>
                <p id="product-description" class="mb-4">Açıklama yükleniyor...</p>

                <div class="mb-3">
                    <span class="h3 text-primary" id="product-price">--.-- TL</span>
                </div>

                <div class="mb-4">
                    <span id="product-stock" class="badge bg-light text-dark p-2">Stok durumu yükleniyor...</span>
                </div>

                <div class="d-grid gap-2 d-sm-flex">
                     <input type="number" id="product-quantity-detail" class="form-control form-control-sm me-sm-2" value="1" min="1" style="max-width: 80px;">
                    <button class="btn btn-success btn-lg flex-grow-1" id="add-to-cart-detail-btn" type="button" disabled>
                        <i class="fas fa-cart-plus"></i> Sepete Ekle
                    </button>
                </div>
                 <div id="cart-add-message-area" class="mt-3" style="display: none;"></div>
            </div>
        </div>

        </main>

    <footer class="container py-5 mt-5 border-top">
        <p class="text-center text-muted">&copy; 2025 E-Ticaret Sitem. Tüm hakları saklıdır.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <script src="js/cart.js"></script>
    <script src="js/header.js"></script>
    <script src="js/urun-detayi.js"></script>
</body>
</html>
