<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürünleri Yönet - Admin Paneli</title>
    <script src="../js/auth-guard.js"></script><link rel="stylesheet" href="admin-style.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h2>Yönetim Paneli</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="admin-dashboard.html"><i class="fas fa-tachometer-alt"></i> Gösterge Paneli</a></li>
                    <li class="active"><a href="admin-urunler.html"><i class="fas fa-box"></i> Ürünler</a></li>
                    <li><a href="admin-kategoriler.html"><i class="fas fa-tags"></i> Kategoriler</a></li>
                    <li><a href="admin-siparisler.html"><i class="fas fa-shopping-cart"></i> Siparişler</a></li>
                    <li><a href="admin-musteriler.html"><i class="fas fa-users"></i> Müşteriler</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Ayarlar</a></li>
                    <li><a href="../index.html" target="_blank"><i class="fas fa-external-link-alt"></i> Siteyi Gör</a></li>
                    <li><a href="#" id="admin-logout-btn"><i class="fas fa-sign-out-alt"></i> Çıkış Yap</a></li>
                </ul>
            </nav>
        </aside>

        <main class="admin-main-content">
            <header class="admin-header">
                <div class="header-title">
                    <h1>Ürün Yönetimi</h1>
                </div>
                <div class="header-user">
                    <i class="fas fa-user-circle"></i>
                    <span id="admin-username-display">Yönetici</span> <a href="#" class="logout-btn" id="admin-header-logout-btn" title="Çıkış Yap"><i class="fas fa-sign-out-alt"></i></a>
                </div>
            </header>
            

            <section class="content-area">
                <div style="margin-bottom: 20px; text-align: right;">
                    <a href="urun_ekle.html" class="btn btn-primary"><i class="fas fa-plus"></i> Yeni Ürün Ekle</a>
                </div>
                <div id="message-area-list" class="form-message" style="display: none;"></div>
                <section class="content-area">
                
                <div id="message-area-list" class="form-message" style="display: none;"></div>

                <div class="admin-form" style="margin-bottom: 30px; padding: 15px; background-color: #f9f9f9;">
                    <h4 style="margin-top:0; margin-bottom:15px;">Ürünleri Filtrele/Sırala</h4>
                    <form id="admin-product-filter-form" class="filter-form-inline">
                        <div class="form-group">
                            <label for="filter-product-name">Ürün Adı/Açıklama:</label>
                            <input type="text" id="filter-product-name" placeholder="Arama terimi...">
                        </div>
                        <div class="form-group">
                            <label for="filter-product-category">Kategori:</label>
                            <select id="filter-product-category">
                                <option value="">Tüm Kategoriler</option>
                                </select>
                        </div>
                        <div class="form-group">
                            <label for="filter-product-status">Durum:</label>
                            <select id="filter-product-status">
                                <option value="aktif">Aktif</option>
                                <option value="pasif">Pasif</option>
                                <option value="silinmis">Silinmiş</option>
                            </select>
                        </div>
                         <div class="form-group">
                            <label for="filter-product-sort">Sırala:</label>
                            <select id="filter-product-sort">
                                <option value="p.created_at_desc">Yeniye Göre (Varsayılan)</option>
                                <option value="price_asc">Fiyata Göre (Artan)</option>
                                <option value="price_desc">Fiyata Göre (Azalan)</option>
                                <option value="name_asc">Ada Göre (A-Z)</option>
                                <option value="stock_asc">Stoğa Göre (Artan)</option>
                                <option value="stock_desc">Stoğa Göre (Azalan)</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-info"><i class="fas fa-filter"></i> Filtrele</button>
                        <button type="button" id="reset-admin-product-filters-btn" class="btn btn-secondary"><i class="fas fa-undo"></i> Sıfırla</button>
                    </form>
                </div>
                <table class="admin-table">
                    </table>
            </section>
                <table class="admin-table">
                    
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Görsel</th>
                            <th>Ürün Adı</th>
                            <th>Kategori</th>
                            <th>Fiyat</th>
                            <th>Stok</th>
                            <th>Durum</th>
                            <th>İşlemler</th>
                        </tr>
                    </thead>
                    <tbody id="product-table-body">
                        </tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="../js/header.js"></script> <script src="js/urun-listele.js"></script> </body>
</html>
