<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müşteri Yönetimi - Admin Paneli</title>
    <link rel="stylesheet" href="admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <div class="sidebar-header"><h2>Yönetim Paneli</h2></div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="admin-dashboard.html"><i class="fas fa-tachometer-alt"></i> Gösterge Paneli</a></li>
                    <li><a href="admin-urunler.html"><i class="fas fa-box"></i> Ürünler</a></li>
                    <li><a href="admin-kategoriler.html"><i class="fas fa-tags"></i> Kategoriler</a></li>
                    <li><a href="admin-siparisler.html"><i class="fas fa-shopping-cart"></i> Siparişler</a></li>
                    <li class="active"><a href="admin-musteriler.html"><i class="fas fa-users"></i> Müşteriler</a></li>
                    <li><a href="../index.html" target="_blank"><i class="fas fa-external-link-alt"></i> Siteyi Gör</a></li>
                    <li><a href="#" id="admin-logout-btn"><i class="fas fa-sign-out-alt"></i> Çıkış Yap</a></li>
                </ul>
            </nav>
        </aside>

        <main class="admin-main-content">
            <header class="admin-header">
                <div class="header-title"><h1>Müşteri Listesi</h1></div>
                <div class="header-user">
                    <i class="fas fa-user-circle"></i> <span id="admin-username-display">Yönetici</span>
                    <a href="#" class="logout-btn" id="admin-header-logout-btn" title="Çıkış Yap"><i class="fas fa-sign-out-alt"></i></a>
                </div>
            </header>

            <section class="content-area">
                <div id="customers-list-message-area" class="form-message" style="display: none;"></div>

                <div class="admin-form" style="margin-bottom: 20px; padding: 15px;">
                    <form id="customer-filter-form" class="filter-form-inline">
                        <div class="form-group">
                            <label for="filter-name">İsim/E-posta Ara:</label>
                            <input type="text" id="filter-name" placeholder="Ad veya e-posta girin">
                        </div>
                        <div class="form-group">
                            <label for="filter-role">Role Göre Filtrele:</label>
                            <select id="filter-role">
                                <option value="">Tümü</option>
                                <option value="admin">Admin</option>
                                <option value="customer">Customer</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-info"><i class="fas fa-filter"></i> Filtrele</button>
                        <button type="button" id="reset-customer-filters-btn" class="btn btn-secondary"><i class="fas fa-undo"></i> Sıfırla</button>
                    </form>
                </div>
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>User ID</th> <th>Ad Soyad</th>
                            <th>E-posta</th>
                            <th>Telefon</th>
                            <th>Rol</th>
                            <th>Kayıt Tarihi</th>
                            <th>İşlemler</th> </tr>
                    </thead>
                    <tbody id="admin-customers-table-body">
                        </tbody>
                </table>
            </section>
        </main>
    </div>

    <script src="../js/auth-guard.js"></script> <script src="../js/header.js"></script>   <script src="js/admin-musteriler.js"></script> </body>
</html>
