<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Ürün Ekle - Admin Paneli</title>
    <script src="../js/auth-guard.js"></script>
    <link rel="stylesheet" href="admin-style.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h2>Yönetim Paneli</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="admin-dashboard.html"><i class="fas fa-tachometer-alt"></i> Gösterge Paneli</a></li>
                    <li class="active"><a href="admin-urunler.html"><i class="fas fa-box"></i> Ürünler</a></li>
                    <li><a href="admin-siparisler.html"><i class="fas fa-shopping-cart"></i> Siparişler</a></li>
                    <li><a href="admin-musteriler.html"><i class="fas fa-users"></i> Müşteriler</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Ayarlar</a></li>
                    <li><a href="../index.html" target="_blank"><i class="fas fa-external-link-alt"></i> Siteyi Gör</a></li>
                    <li><a href="#"><i class="fas fa-sign-out-alt"></i> Çıkış Yap</a></li>
                </ul>
            </nav>
        </aside>

        <main class="admin-main-content">
            <header class="admin-header">
                <div class="header-title">
                    <h1>Yeni Ürün Ekle</h1>
                </div>
                <div class="header-user">
                    <i class="fas fa-user-circle"></i>
                    <span>Yönetici Adı</span>
                    <a href="#" class="logout-btn" title="Çıkış Yap"><i class="fas fa-sign-out-alt"></i></a>
                </div>
            </header>

            <section class="content-area">
                <form id="add-product-form" class="admin-form" action="http://localhost:5000/api/products" method="post" enctype="multipart/form-data">

                    <div class="form-group">
                        <label for="product-name">Ürün Adı:</label>
                        <input type="text" id="product-name" name="product_name" required>
                    </div>

                    <div class="form-group">
                        <label for="product-description">Ürün Açıklaması:</label>
                        <textarea id="product-description" name="product_description" rows="4"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="product-category">Kategori:</label>
                        <select id="product-category" name="product_category" required>
                            <option value="">-- Kategori Seçin --</option>
                            </select>
                    </div>

                    <div class="form-group">
                        <label for="product-price">Fiyat (TL):</label>
                        <input type="number" id="product-price" name="product_price" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="product-stock">Stok Adedi:</label>
                        <input type="number" id="product-stock" name="product_stock" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="product-image">Ürün Görseli:</label>
                        <input type="file" id="product-image" name="product_image" accept="image/*">
                        </div>

                    <div class="form-group">
                        <label for="product-status">Durum:</label>
                        <select id="product-status" name="product_status" required>
                            <option value="aktif">Aktif (Satışta)</option>
                            <option value="pasif">Pasif (Gizli)</option>
                        </select>
                    </div>

                    <div class="form-actions" style="margin-top: 20px;">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Ürünü Kaydet</button>
                        <a href="admin-urunler.html" class="btn btn-secondary" style="margin-left: 10px;"><i class="fas fa-times"></i> Vazgeç</a>
                    </div>

                </form>
                <div id="message-area" style="margin-top: 20px;"></div>

            </section>
        </main>
    </div>
    <script src="js/urun-ekle.js"></script>
</body>
</html>
