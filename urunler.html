    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="mb-4"> <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container">
            <a class="navbar-brand" href="index.html">E-Ticaret Sitem</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" id="nav-anasayfa" href="index.html">Anasayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-urunler" href="urunler.html">Ürünler</a>
                    </li>
                    <li class="nav-item dropdown" id="header-category-container">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownCategories" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Kategoriler
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownCategories" id="header-category-dropdown">
                            <li><a class="dropdown-item" href="#">Yükleniyor...</a></li>
                        </ul>
                    </li>
                </ul>

                <form class="d-flex mx-auto my-2 my-lg-0" id="header-search-form" role="search" style="max-width: 400px; width: 100%;">
                    <input class="form-control me-2" type="search" id="header-search-input" placeholder="Ürün ara..." aria-label="Ara">
                    <button class="btn btn-outline-success" type="submit"><i class="fas fa-search"></i></button>
                </form>

                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="sepet.html">
                            <i class="fas fa-shopping-cart"></i> Sepet
                            <span class="badge bg-danger rounded-pill" id="cart-item-count">0</span>
                        </a>
                    </li>
                    <li class="nav-item" id="auth-links">
                        <a class="nav-link" href="giris-kayit.html">Giriş Yap / Üye Ol</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

   <main class="container mt-4">
    <h2 class="mb-4">Tüm Ürünler</h2>

    <div class="row">
        <aside class="col-lg-3 mb-4">
            <div class="p-3 border rounded-3 bg-light">
                <h4 class="mb-3">Filtrele & Sırala</h4>
                <form id="filters-sorting-form">
                    <div class="mb-3">
                        <label for="category-filter" class="form-label">Kategori:</label>
                        <select id="category-filter" name="category" class="form-select form-select-sm">
                            <option value="">Tümü</option>
                            </select>
                    </div>
                    <div class="mb-3">
                        <label for="price-filter-min" class="form-label">Min Fiyat:</label>
                        <input type="number" id="price-filter-min" name="price_min" class="form-control form-control-sm" placeholder="Örn: 100">
                    </div>
                    <div class="mb-3">
                        <label for="price-filter-max" class="form-label">Max Fiyat:</label>
                        <input type="number" id="price-filter-max" name="price_max" class="form-control form-control-sm" placeholder="Örn: 500">
                    </div>
                    <div class="mb-3">
                        <label for="sort-by" class="form-label">Sırala:</label>
                        <select id="sort-by" name="sort" class="form-select form-select-sm">
                            <option value="created_at_desc">Yeniye Göre (Varsayılan)</option>
                            <option value="price_asc">Fiyata Göre (Artan)</option>
                            <option value="price_desc">Fiyata Göre (Azalan)</option>
                            <option value="name_asc">Ada Göre (A-Z)</option>
                        </select>
                    </div>
                    <button type="button" id="apply-filters-btn" class="btn btn-primary btn-sm w-100">Filtrele/Sırala</button>
                </form>
            </div>
        </aside>

        <section class="col-lg-9">
            <div id="product-list-message-area" class="alert alert-info" style="display: none;"></div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4" id="product-list-grid">
                <p class="text-center w-100">Ürünler yükleniyor...</p>
            </div>
        </section>
    </div>
</main>

    <footer class="container py-5 mt-5 border-top">
        <p class="text-center text-muted">&copy; 2025 E-Ticaret Sitem. Tüm hakları saklıdır.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <script src="js/cart.js"></script>
    <script src="js/header.js"></script> <script src="js/urun-listesi.js"></script>
</body>
</html>
